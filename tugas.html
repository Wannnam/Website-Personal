<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oops... Error-404</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #fff0f5;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .error-message, #slide1, #slide2, #slide3, #slide4 {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .love-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #slide2 .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<!-- ERROR PAGE -->
<div class="error-message" id="error">
  <div class="centered">
    <h1>Error 404 ‚Äì Page Not Found</h1>
  </div>
</div>

<!-- SLIDE 1 -->
<div id="slide1">
  <div class="centered">
  </div>
  <button id="loveButton" class="love-btn">‚ù§</button>
</div>

<!-- SLIDE 2 -->
<div id="slide2">
  <div class="container">
    <h2>You Found It üíå</h2>
  </div>
</div>

<!-- SLIDE 3 -->
<div id="slide3" class="error-message">
  <div class="centered">
    <div class="character">
      <!-- Karakter tetap -->
      <img src="background2.1" alt="Karakter" style="width: 1000px;" />

      <!-- Surat dipisah dan bisa di-zoom -->
      <img id="loveLetter" src="background2.1" alt="Surat" style="width: 1000px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />
    </div>

    <button id="toSlide4" class="love-btn" style="top: 75%;">Next</button>
  </div>
</div>

<!-- SLIDE 4 -->
<div id="slide4" class="error-message">
  <div class="centered">
  </div>
</div>

<script>
  // Tampilkan error dulu
  document.getElementById("error").style.display = "block";

  // Setelah 3 detik, munculkan slide 1
  setTimeout(function () {
    document.getElementById("error").style.display = "none";
    document.getElementById("slide1").style.display = "block";
  }, 3000);

  // Love button behavior
  const loveButton = document.getElementById("loveButton");
  let clickCount = 0;

  loveButton.addEventListener("click", () => {
    clickCount++;
    if (clickCount < 5) {
      // Geser tombol ke posisi acak
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 50;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      loveButton.style.left = randX + "px";
      loveButton.style.top = randY + "px";
    } else {
      // Pindah ke slide 2
      document.getElementById("slide1").style.display = "none";
      document.getElementById("slide2").style.display = "block";
    }
  });

  document.getElementById("slide2").addEventListener("click", function () {
  document.getElementById("slide2").style.display = "none";
  document.getElementById("slide3").style.display = "block";

  // Aktifkan zoom ke surat
  setTimeout(() => {
    document.getElementById("loveLetter").classList.add("zoom-active");
  }, 100);
});

document.getElementById("toSlide4").addEventListener("click", function () {
  document.getElementById("slide3").style.display = "none";
  document.getElementById("slide4").style.display = "block";
});
</script>

</body>
</html>
